<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBP Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§®</text></svg>">
    <style>
        body { margin: 0; background-color: black; color: white; }
        canvas { display: block; }
        .controls { position: absolute; top: 0; width: 100%; z-index: 100; }
        #fileInput, #verticalScaleContainer, #pointSizeContainer, #transparencyContainer {
            margin: 10px;
        }
        .custom-file-input {
            display: none;
        }
        .custom-file-label {
            cursor: pointer;
            background-color: #343a40;
            color: #ffffff;
            border-color: #343a40;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
        }
        .custom-file-label:hover {
            background-color: #495057;
        }
        .form-range {
            width: 100%;
        }
        .settings-label {
            margin-bottom: 0.5rem;
            display: block; text-align: center;
            cursor: pointer; /* Make label clickable */
        }
        .footer {
            position: fixed; bottom: 0; width: 100%; text-align: center; font-size: small; color: gray; background-color: #343a40; padding: 5px;
        }
        .link-text {
            color: #dee2e6; 
            cursor: pointer;
            font-size: small;
            text-decoration: underline;
            white-space: normal;
            display: block;
            width: 100%;
            max-width: 120px;
            text-align: center;
            margin: 0 auto; 
        }
        .link-text:hover {
            color: #ffffff; 
        }
        #loadingIndicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            display: none;
            color: white;
            font-size: 24px;
        }
        #fileSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark controls">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SBP Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item me-2 d-flex align-items-center">
                        <div id="fileSpinner" class="spinner-border text-light me-2" role="status" style="width: 1rem; height: 1rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </li>
                    <li class="nav-item me-2 d-flex align-items-center">
                        <label for="fileInput" class="custom-file-label">Choose File</label>
                        <input type="file" id="fileInput" accept=".txt" class="custom-file-input">
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dataButton" data-bs-toggle="dropdown" aria-expanded="false">Data</button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-3" aria-labelledby="dataButton">
                            <li class="mb-3">
                                <label for="verticalScale" id="verticalScaleLabel" class="settings-label">Z Scale: 1x</label>
                                <input type="range" id="verticalScale" min="0.5" max="20" value="1" step="0.5" class="form-range">
                                <div class="collapse" id="flatNotif">
                                    <a id="setZFactorLink" class="link-text">Too flat? Increase the vertical scale.</a>
                                </div>
                            </li>
                            <li class="mb-3">
                                <label for="pointSize" id="pointSizeLabel" class="settings-label">Point Size: 1x</label>
                                <input type="range" id="pointSize" min="0.1" max="2" value="1" step="0.1" class="form-range">
                            </li>
                            <li class="mb-3">
                                <label for="transparency" id="transparencyLabel" class="settings-label">Opacity: 1x</label>
                                <input type="range" id="transparency" min="0.1" max="2" value="1" step="0.1" class="form-range">
                            </li>
                            <li class="mb-3">
                                <label for="noiseControl" id="noiseControlLabel" class="settings-label">Noise: 0.2x</label>
                                <input type="range" id="noiseControl" min="0" max="1" value="0.1" step="0.01" class="form-range">
                            </li>
                            <li class="mb-3">
                                <label id="intensityFilterLabel" class="settings-label">Min Intensity: 0</label>
                                <input type="range" id="intensityFilter" min="0" max="1" value="0" step="0.01" class="form-range">
                                <label id="pointCountLabel" class="settings-label" style="font-size: small; color: gray;">Points: 0</label>
                            </li>
                            <li class="mb-3">
                                <label for="colorPalette" class="settings-label">Color Palette</label>
                                <select id="colorPalette" class="form-select">
                                    <option value="rainbow1" selected>Rainbow 1</option>
                                    <option value="rainbow2">Rainbow 2</option>
                                    <option value="redBlue">Red/Blue</option>
                                    <option value="greyscale">Greyscale</option>
                                    <option value="viridis">Viridis</option>
                                    <option value="magma">Magma</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="contextButton" data-bs-toggle="dropdown" aria-expanded="false" disabled title="Load main file">Context</button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-3" aria-labelledby="contextButton" style="min-width: 250px;">
                            <li class="mb-3">
                                <label for="contextFileInput" class="settings-label">Context File</label>
                                <input type="file" id="contextFileInput" accept=".txt" class="form-control form-control-sm">
                            </li>
                            <li class="mb-3">
                                <label for="contextColorPalette" class="settings-label">Context Color</label>
                                <select id="contextColorPalette" class="form-select form-select-sm">
                                    <option value="redBlue" selected>Red/Blue</option>
                                    <option value="rainbow1">Rainbow 1</option>
                                    <option value="rainbow2">Rainbow 2</option>
                                    <option value="greyscale">Greyscale</option>
                                    <option value="viridis">Viridis</option>
                                    <option value="magma">Magma</option>
                                </select>
                            </li>
                            <li class="mb-3">
                                <label for="contextZOffset" id="contextZOffsetLabel" class="settings-label" style="font-size: small;">Z Offset: 0</label>
                                <input type="range" id="contextZOffset" min="-50" max="50" value="0" step="0.1" class="form-range">
                            </li>
                            <li class="mb-3">
                                <label for="contextOpacity" id="contextOpacityLabel" class="settings-label" style="font-size: small;">Opacity: 1x</label>
                                <input type="range" id="contextOpacity" min="0.1" max="2" value="1" step="0.1" class="form-range">
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="displayButton" data-bs-toggle="dropdown" aria-expanded="false">Display</button>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark p-3" aria-labelledby="displayButton">
                            <li class="mb-3">
                                <label for="cameraMode" class="settings-label">Camera</label>
                                <select id="cameraMode" class="form-select">
                                    <option value="perspective" selected>Perspective</option>
                                    <option value="orthographic">Orthographic</option>
                                </select>
                            </li>
                            <li class="mb-3">
                                <label for="axisSelect" class="settings-label">Axis</label>
                                <select id="axisSelect" class="form-select">
                                    <option value="world">World Floor</option>
                                    <option value="centered">Centered</option>
                                    <option value="hide" selected>Hide Axis</option>
                                </select>
                            </li>
                            <li class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="bloomToggle">

                                    <input class="form-check-input" type="checkbox" id="saoToggle">
                                    <label class="form-check-label settings-label" for="saoToggle" style="text-align: left; margin-bottom: 0;">Ambient Occlusion</label>
                                </div>
                                <label for="saoIntensity" id="saoIntensityLabel" class="settings-label" style="font-size: small; color: gray;">Intensity: 0.1</label>
                                <input type="range" id="saoIntensity" min="0" max="0.5" value="0.1" step="0.01" class="form-range">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="loadingIndicator">Loading...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { SAOPass } from 'three/addons/postprocessing/SAOPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        window.THREE = THREE;
        document.getElementById('fileInput').addEventListener('change', function(event) {
            var fileName = event.target.files[0].name;
            document.querySelector('.custom-file-label').textContent = fileName;
        });

        let pointsData = null;
        let originalPoints = null;
        let currentVerticalScale = 1;
        let currentPointSize = 1;
        let currentTransparency = 1;
        let currentIntensityFilter = 0;
        let currentNoiseFactor = 0.1;
        let pointsObject = null;
        let geometry = null;
        let gridHelper = null;
        let centerYAdjustment = 0;

        // Context file variables
        let contextPointsData = null;
        let contextOriginalPoints = null;
        let contextPointsObject = null;
        let contextGeometry = null;
        let mainFileOffsets = null; // Store main file's center offsets
        let contextZOffset = 0;
        let contextOpacityMultiplier = 1;

        // Post-processing variables
        let composer = null;
        let bloomPass = null;
        let saoPass = null;
        let bloomEnabled = false;
        let saoEnabled = false;
        let bloomStrength = 0.5;
        let saoIntensity = 0.1;

        const scene = new THREE.Scene();

        // Create both cameras
        const perspectiveCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const aspect = window.innerWidth / window.innerHeight;
        const frustumSize = 100;
        const orthographicCamera = new THREE.OrthographicCamera(
            frustumSize * aspect / -2, frustumSize * aspect / 2,
            frustumSize / 2, frustumSize / -2,
            0.1, 1000
        );

        // Set active camera
        let camera = perspectiveCamera;
        let currentCameraMode = 'perspective';

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            depth: true,
            stencil: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set up post-processing composer
        composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        // Add bloom pass
        bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            bloomStrength, // strength
            0.4, // radius
            0.05 // threshold (lower = more bloom)
        );
        bloomPass.enabled = false;
        composer.addPass(bloomPass);

        // Add SAO pass
        saoPass = new SAOPass(scene, camera);
        saoPass.params.saoBias = 0.5;
        saoPass.params.saoIntensity = saoIntensity;
        saoPass.params.saoScale = 1;
        saoPass.params.saoKernelRadius = 32;
        saoPass.params.saoMinResolution = 0;
        saoPass.params.saoBlur = true;
        saoPass.enabled = false;
        composer.addPass(saoPass);

        // Add output pass for color correction (must be last)
        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = true;
        controls.maxPolarAngle = Math.PI;
        controls.minPolarAngle = 0;
        controls.enableRotate = true;

        // Set initial camera positions
        perspectiveCamera.position.set(0, 0, 50);
        orthographicCamera.position.set(0, 0, 50);
        camera.position.set(0, 0, 50);

        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);
        axesHelper.visible = false;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect, false);

        document.getElementById('contextFileInput').addEventListener('change', function(event) {
            if (!mainFileOffsets) {
                alert('Please load a main file first');
                event.target.value = '';
                return;
            }
            showSpinner();
            requestAnimationFrame(() => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const contents = e.target.result;
                    contextOriginalPoints = parsePointCloudData(contents, mainFileOffsets);
                    contextPointsData = processPoints(contextOriginalPoints, currentVerticalScale, contextZOffset);
                    visualizeContextPointCloud(contextPointsData);
                    hideSpinner();
                };

                reader.readAsText(file);
            });
        }, false);

        document.getElementById('contextColorPalette').addEventListener('change', function () {
            if (contextPointsData) {
                visualizeContextPointCloud(contextPointsData);
            }
        });

        document.getElementById('contextZOffset').addEventListener('input', function (event) {
            contextZOffset = parseFloat(event.target.value);
            document.getElementById('contextZOffsetLabel').textContent = `Z Offset: ${contextZOffset}`;
            if (contextOriginalPoints) {
                contextPointsData = processPoints(contextOriginalPoints, currentVerticalScale, contextZOffset);
                visualizeContextPointCloud(contextPointsData);
            }
        });

        document.getElementById('contextOpacity').addEventListener('input', function (event) {
            contextOpacityMultiplier = parseFloat(event.target.value);
            document.getElementById('contextOpacityLabel').textContent = `Opacity: ${contextOpacityMultiplier}x`;
            if (contextPointsData) {
                visualizeContextPointCloud(contextPointsData);
            }
        });

        document.getElementById('verticalScale').addEventListener('input', function (event) {
            showSpinner();
            setTimeout(() => {
                currentVerticalScale = event.target.value;
                document.getElementById('verticalScaleLabel').textContent = `Z Scale: ${currentVerticalScale}x`;
                if (originalPoints) {
                    pointsData = processPoints(originalPoints, currentVerticalScale);
                    visualizePointCloud(pointsData);
                }
                if (contextOriginalPoints) {
                    contextPointsData = processPoints(contextOriginalPoints, currentVerticalScale, contextZOffset);
                    visualizeContextPointCloud(contextPointsData);
                }
                adjustGridAndAxes();
                hideSpinner();

                var flatNotif = new bootstrap.Collapse(document.getElementById('flatNotif'), { toggle: false });
                flatNotif.hide();
            }, 50);
        });

        document.getElementById('pointSize').addEventListener('input', function (event) {
            currentPointSize = event.target.value;
            document.getElementById('pointSizeLabel').textContent = `Point Size: ${currentPointSize}x`;
            if (pointsData) {
                updatePointCloud(pointsData);
            }
            if (contextPointsData) {
                visualizeContextPointCloud(contextPointsData);
            }
        });

        document.getElementById('transparency').addEventListener('input', function (event) {
            currentTransparency = event.target.value;
            document.getElementById('transparencyLabel').textContent = `Opacity: ${currentTransparency}x`;
            if (pointsData) {
                updatePointCloud(pointsData);
            }
            if (contextPointsData) {
                visualizeContextPointCloud(contextPointsData);
            }
        });

        document.getElementById('intensityFilter').addEventListener('input', function (event) {
            currentIntensityFilter = event.target.value;
            document.getElementById('intensityFilterLabel').textContent = `Min Intensity: ${currentIntensityFilter}`;
            if (pointsData) {
                visualizePointCloud(pointsData);
            }
        });

        document.getElementById('noiseControl').addEventListener('input', function (event) {
            showSpinner();
            setTimeout(() => {
                currentNoiseFactor = event.target.value;
                document.getElementById('noiseControlLabel').textContent = `Noise: ${currentNoiseFactor}x`;
                if (originalPoints) {
                    pointsData = processPoints(originalPoints, currentVerticalScale);
                    visualizePointCloud(pointsData);
                }
                if (contextOriginalPoints) {
                    contextPointsData = processPoints(contextOriginalPoints, currentVerticalScale, contextZOffset);
                    visualizeContextPointCloud(contextPointsData);
                }
                hideSpinner();
            }, 50);
        });

        document.getElementById('axisSelect').addEventListener('change', function (event) {
            const selectedOption = event.target.value;
            if (selectedOption === 'world') {
                if (gridHelper) {
                    setGridPosition(centerYAdjustment * currentVerticalScale);
                    gridHelper.visible = true;
                } else {
                    createGridHelper();
                    setGridPosition(centerYAdjustment * currentVerticalScale);
                }
            } else if (selectedOption === 'centered') {
                if (gridHelper) {
                    setGridPosition(0);
                    gridHelper.visible = true;
                } else {
                    createGridHelper();
                    setGridPosition(0);
                }
            } else {
                if (gridHelper) gridHelper.visible = false;
                axesHelper.visible = false;
            }
            axesHelper.visible = selectedOption !== 'hide';
            composer.render();
        });

        document.getElementById('colorPalette').addEventListener('change', function () {
            if (pointsData) {
                visualizePointCloud(pointsData);
            }
        });

        document.getElementById('bloomToggle').addEventListener('change', function (event) {
            bloomEnabled = event.target.checked;
            bloomPass.enabled = bloomEnabled;
        });

        document.getElementById('bloomStrength').addEventListener('input', function (event) {
            bloomStrength = parseFloat(event.target.value);
            bloomPass.strength = bloomStrength;
            document.getElementById('bloomStrengthLabel').textContent = `Strength: ${bloomStrength.toFixed(1)}`;
        });

        document.getElementById('saoToggle').addEventListener('change', function (event) {
            saoEnabled = event.target.checked;
            if (saoPass) {
                saoPass.enabled = saoEnabled;
                // Toggle depth writing for SAO (breaks transparency but needed for AO)
                if (pointsObject && pointsObject.material) {
                    pointsObject.material.depthWrite = saoEnabled;
                    pointsObject.material.needsUpdate = true;
                }
                // Force immediate render update
                composer.render();
            }
        });

        document.getElementById('saoIntensity').addEventListener('input', function (event) {
            saoIntensity = parseFloat(event.target.value);
            if (saoPass && saoPass.params) {
                saoPass.params.saoIntensity = saoIntensity;
                document.getElementById('saoIntensityLabel').textContent = `Intensity: ${saoIntensity.toFixed(2)}`;
            }
        });

        document.getElementById('cameraMode').addEventListener('change', function (event) {
            currentCameraMode = event.target.value;

            // Store current camera position and target
            const currentPosition = camera.position.clone();
            const currentTarget = controls.target.clone();

            // Switch camera
            if (currentCameraMode === 'orthographic') {
                camera = orthographicCamera;
            } else {
                camera = perspectiveCamera;
            }

            // Restore position and target to new camera
            camera.position.copy(currentPosition);
            controls.object = camera;
            controls.target.copy(currentTarget);
            controls.update();

            // Update render passes to use new camera
            if (composer && composer.passes) {
                composer.passes[0].camera = camera; // RenderPass
                if (saoPass) {
                    saoPass.camera = camera;
                }
            }

            // Force render update
            composer.render();
        });

        document.getElementById('setZFactorLink').addEventListener('click', function() {
            event.stopPropagation();
            document.getElementById('verticalScale').value = 10;
            document.getElementById('verticalScale').dispatchEvent(new Event('input'));
            var flatNotif = new bootstrap.Collapse(document.getElementById('flatNotif'), { toggle: false });
            flatNotif.hide();
        });

        function handleFileSelect(event) {
            showSpinner();
            requestAnimationFrame(() => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const contents = e.target.result;
                    originalPoints = parsePointCloudData(contents);
                    pointsData = processPoints(originalPoints, currentVerticalScale);
                    visualizePointCloud(pointsData);
                    adjustGridAndAxes();
                    checkFileHeight(originalPoints);
                    // Enable Context button now that main file is loaded
                    const contextButton = document.getElementById('contextButton');
                    contextButton.disabled = false;
                    contextButton.removeAttribute('title');
                    hideSpinner();
                };

                reader.readAsText(file);
            });
        }

        function showSpinner() {
            const fileSpinner = document.getElementById('fileSpinner');
            fileSpinner.style.display = 'block';
        }

        function hideSpinner() {
            const fileSpinner = document.getElementById('fileSpinner');
            fileSpinner.style.display = 'none';
        }

        function parsePointCloudData(data, externalOffsets = null) {
            const lines = data.split('\n');
            const points = [];
            let minIntensity = Infinity;
            let maxIntensity = -Infinity;
            let minX = Infinity;
            let maxX = -Infinity;
            let minY = Infinity;
            let maxY = -Infinity;
            let minZ = Infinity;
            let maxZ = -Infinity;
            let usingZForIntensity = false;

            for (let line of lines) {
                const values = line.split(' ').map(Number);
                const [x, y, z, intensityValue] = values;

                // Check if we have valid XYZ data
                if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                    // If intensity is not provided or is NaN, use Z value for color mapping
                    const intensity = !isNaN(intensityValue) ? intensityValue : z;
                    if (isNaN(intensityValue)) {
                        usingZForIntensity = true;
                    }

                    points.push({ x, y, z, intensity });
                    if (intensity < minIntensity) minIntensity = intensity;
                    if (intensity > maxIntensity) maxIntensity = intensity;
                    if (x < minX) minX = x;
                    if (x > maxX) maxX = x;
                    if (y < minY) minY = y;
                    if (y > maxY) maxY = y;
                    if (z < minZ) minZ = z;
                    if (z > maxZ) maxZ = z;
                }
            }

            let centerX, centerY, centerZ;
            if (externalOffsets) {
                // Use external offsets for context files
                centerX = externalOffsets.centerX;
                centerY = externalOffsets.centerY;
                centerZ = externalOffsets.centerZ;
            } else {
                // Calculate offsets for main file
                centerX = (minX + maxX) / 2;
                centerY = (minY + maxY) / 2;
                centerZ = (minZ + maxZ) / 2;
                // Store offsets for context files to use
                mainFileOffsets = { centerX, centerY, centerZ };
            }

            points.forEach(point => {
                point.x -= centerX;
                point.y -= centerY;
                point.z -= centerZ;
            });

            if (!externalOffsets) {
                centerYAdjustment = -centerZ;
            }

            return { points, minIntensity, maxIntensity, minZ, maxZ, usingZForIntensity };
        }

        function processPoints(pointCloud, scale, zOffsetBeforeScale = 0) {
            function getRandomNoise(factor = 0.1) {
                return (Math.random() - 0.5) * factor;
            }

            const processedPoints = pointCloud.points.map(point => ({
                x: point.x + getRandomNoise(currentNoiseFactor),
                y: (point.z + zOffsetBeforeScale) * scale + getRandomNoise(currentNoiseFactor),  // Apply offset before scaling, then scale Z to Y
                z: point.y + getRandomNoise(currentNoiseFactor),  // Map Y coordinate to Z.
                intensity: point.intensity
            }));

            return {
                points: processedPoints,
                minIntensity: pointCloud.minIntensity,
                maxIntensity: pointCloud.maxIntensity,
                usingZForIntensity: pointCloud.usingZForIntensity
            };
        }

        function createGridHelper() {
            gridHelper = new THREE.GridHelper(100, 100);
            gridHelper.material.opacity = 0.5; // Set the opacity to half
            gridHelper.material.transparent = true;
            scene.add(gridHelper);
        }

        function setGridPosition(offset) {
            if (gridHelper) {
                gridHelper.position.y = offset;
                axesHelper.position.y = offset;
            }
        }

        function adjustGridAndAxes() {
            const axisOption = document.getElementById('axisSelect').value;
            if (axisOption === 'world') {
                setGridPosition(centerYAdjustment * currentVerticalScale);
            } else if (axisOption === 'centered') {
                setGridPosition(0);
            }
            if (axisOption === 'hide') {
                if (gridHelper) gridHelper.visible = false;
                axesHelper.visible = false;
            }
        }

        function getColor(value, palette) {
            const norm = value / 1.0;
            if (palette === 'rainbow1') {
                // Full spectrum rainbow
                const hue = (1.0 - norm) * 360;
                return new THREE.Color(`hsl(${hue}, 85%, 50%)`);
            } else if (palette === 'rainbow2') {
                // Skewed rainbow (reduced range to balance colors)
                const hue = (1.0 - norm) * 270;
                return new THREE.Color(`hsl(${hue}, 85%, 50%)`);
            } else if (palette === 'redBlue') {
                const r = norm > 0.5 ? 1 : 2 * norm;
                const g = norm > 0.5 ? 2 * (1 - norm) : 2 * norm;
                const b = norm < 0.5 ? 1 : 2 * (1 - norm);
                return new THREE.Color(r * 0.6 + 0.4, g * 0.6 + 0.4, b * 0.6 + 0.4); // Muted colors
            } else if (palette === 'greyscale') {
                return new THREE.Color(norm, norm, norm);
            } else if (palette === 'viridis') {
                const viridis = [
                    [68, 1, 84],
                    [72, 40, 120],
                    [62, 74, 137],
                    [49, 104, 142],
                    [38, 130, 142],
                    [31, 158, 137],
                    [53, 183, 121],
                    [109, 205, 89],
                    [180, 222, 44],
                    [253, 231, 37]
                ];
                const colorIndex = Math.floor(norm * (viridis.length - 1));
                const color = viridis[colorIndex];
                return new THREE.Color(`rgb(${color[0]}, ${color[1]}, ${color[2]})`);
            } else if (palette === 'magma') {
                const magma = [
                    [0, 0, 4],
                    [28, 16, 68],
                    [79, 18, 123],
                    [129, 37, 129],
                    [181, 54, 122],
                    [229, 80, 100],
                    [252, 135, 97],
                    [254, 194, 135],
                    [252, 253, 191]
                ];
                const colorIndex = Math.floor(norm * (magma.length - 1));
                const color = magma[colorIndex];
                return new THREE.Color(`rgb(${color[0]}, ${color[1]}, ${color[2]})`);
            }
        }

        function visualizePointCloud(pointCloud) {
            const { points, minIntensity, maxIntensity, usingZForIntensity } = pointCloud;
            const colorPalette = document.getElementById('colorPalette').value;

            if (pointsObject) {
                scene.remove(pointsObject);
                pointsObject.geometry.dispose();
                pointsObject.material.dispose();
            }

            const positions = [];
            const colors = [];
            const sizes = [];
            const opacities = [];
            let filteredPointCount = 0;

            points.forEach(point => {
                const filterThreshold = minIntensity + currentIntensityFilter * (maxIntensity - minIntensity);
                if (point.intensity >= filterThreshold) {
                    positions.push(point.x, point.y, point.z);

                    const intensityNorm = (point.intensity - filterThreshold) / (maxIntensity - filterThreshold);
                    const color = getColor(intensityNorm, colorPalette);
                    colors.push(color.r, color.g, color.b);

                    // For XYZ-only data, add a baseline so all points are visible
                    if (usingZForIntensity) {
                        sizes.push(currentPointSize * (0.3 + 0.7 * intensityNorm));
                        opacities.push((currentTransparency / 2) * (0.4 + 0.6 * intensityNorm));
                    } else {
                        sizes.push(currentPointSize * intensityNorm);
                        opacities.push((currentTransparency / 2) * intensityNorm);
                    }
                    filteredPointCount++;
                }
            });

            geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

            const material = new THREE.ShaderMaterial({
                vertexColors: true,
                transparent: true,
                depthTest: true,
                depthWrite: false, // Default off for proper transparency
                uniforms: {},
                vertexShader: `attribute float size;
                    attribute float opacity;
                    varying vec3 vColor;
                    varying float vOpacity;
                    void main() {
                        vColor = color;
                        vOpacity = opacity;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vOpacity;
                    void main() {
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        float dist = length(coord);
                        float gaussian = exp(-dist * dist * 5.0); // Gaussian blur effect
                        gl_FragColor = vec4(vColor, vOpacity * gaussian);
                        if (dist > 0.6) discard;
                    }
                `,
            });

            pointsObject = new THREE.Points(geometry, material);
            pointsObject.renderOrder = 1; // Render after opaque objects
            scene.add(pointsObject);

            // Update point count label with commas
            document.getElementById('pointCountLabel').textContent = `Points: ${filteredPointCount.toLocaleString()}`;

            composer.render();
        }

        function visualizeContextPointCloud(pointCloud) {
            const { points, minIntensity, maxIntensity, usingZForIntensity } = pointCloud;
            const colorPalette = document.getElementById('contextColorPalette').value;

            if (contextPointsObject) {
                scene.remove(contextPointsObject);
                contextPointsObject.geometry.dispose();
                contextPointsObject.material.dispose();
            }

            const positions = [];
            const colors = [];
            const sizes = [];
            const opacities = [];

            points.forEach(point => {
                // Z offset already applied in processPoints
                positions.push(point.x, point.y, point.z);

                const intensityNorm = (point.intensity - minIntensity) / (maxIntensity - minIntensity);
                const color = getColor(intensityNorm, colorPalette);
                colors.push(color.r, color.g, color.b);

                if (usingZForIntensity) {
                    sizes.push(currentPointSize * (0.3 + 0.7 * intensityNorm));
                    opacities.push((currentTransparency / 2) * (0.4 + 0.6 * intensityNorm) * contextOpacityMultiplier);
                } else {
                    sizes.push(currentPointSize * intensityNorm);
                    opacities.push((currentTransparency / 2) * intensityNorm * contextOpacityMultiplier);
                }
            });

            contextGeometry = new THREE.BufferGeometry();
            contextGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            contextGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            contextGeometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            contextGeometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

            const material = new THREE.ShaderMaterial({
                vertexColors: true,
                transparent: true,
                depthTest: true,
                depthWrite: false,
                uniforms: {},
                vertexShader: `attribute float size;
                    attribute float opacity;
                    varying vec3 vColor;
                    varying float vOpacity;
                    void main() {
                        vColor = color;
                        vOpacity = opacity;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vOpacity;
                    void main() {
                        vec2 coord = gl_PointCoord - vec2(0.5);
                        float dist = length(coord);
                        float gaussian = exp(-dist * dist * 5.0);
                        gl_FragColor = vec4(vColor, vOpacity * gaussian);
                        if (dist > 0.6) discard;
                    }
                `,
            });

            contextPointsObject = new THREE.Points(contextGeometry, material);
            contextPointsObject.renderOrder = 2; // Render after main points
            scene.add(contextPointsObject);

            composer.render();
        }

        function updatePointCloud(pointCloud) {
            if (!geometry) return;

            const { points, minIntensity, maxIntensity, usingZForIntensity } = pointCloud;
            const colorPalette = document.getElementById('colorPalette').value;

            const sizes = [];
            const opacities = [];
            let filteredPointCount = 0;

            points.forEach(point => {
                const filterThreshold = minIntensity + currentIntensityFilter * (maxIntensity - minIntensity);
                if (point.intensity >= filterThreshold) {
                    const intensityNorm = (point.intensity - filterThreshold) / (maxIntensity - filterThreshold);

                    // For XYZ-only data, add a baseline so all points are visible
                    if (usingZForIntensity) {
                        sizes.push(currentPointSize * (0.3 + 0.7 * intensityNorm));
                        opacities.push((currentTransparency / 2) * (0.4 + 0.6 * intensityNorm));
                    } else {
                        sizes.push(currentPointSize * intensityNorm);
                        opacities.push((currentTransparency / 2) * intensityNorm);
                    }
                    filteredPointCount++;
                }
            });

            geometry.attributes.size.array = new Float32Array(sizes);
            geometry.attributes.size.needsUpdate = true;

            geometry.attributes.opacity.array = new Float32Array(opacities);
            geometry.attributes.opacity.needsUpdate = true;

            // Update point count label with commas
            document.getElementById('pointCountLabel').textContent = `Points: ${filteredPointCount.toLocaleString()}`;

            composer.render();
        }

        function checkFileHeight(pointCloud) {
            const height = pointCloud.maxZ - pointCloud.minZ;
            if (height < 10) {
                showNotification();
            }
        }

        function showNotification() {
            dataButton.click();
            var flatNotif = new bootstrap.Collapse(document.getElementById('flatNotif'));
            flatNotif.show();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            composer.render();
        }

        animate();

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;

            // Update perspective camera
            perspectiveCamera.aspect = aspect;
            perspectiveCamera.updateProjectionMatrix();

            // Update orthographic camera
            orthographicCamera.left = frustumSize * aspect / -2;
            orthographicCamera.right = frustumSize * aspect / 2;
            orthographicCamera.top = frustumSize / 2;
            orthographicCamera.bottom = frustumSize / -2;
            orthographicCamera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Reset to default values on label click
        document.getElementById('verticalScaleLabel').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent menu from closing
            const verticalScale = document.getElementById('verticalScale');
            verticalScale.value = 1;
            currentVerticalScale = 1;
            document.getElementById('verticalScaleLabel').textContent = `Z Scale: ${currentVerticalScale}x`;
            if (originalPoints) {
                pointsData = processPoints(originalPoints, currentVerticalScale);
                visualizePointCloud(pointsData);
            }
            adjustGridAndAxes();
        });

        document.getElementById('pointSizeLabel').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent menu from closing
            const pointSize = document.getElementById('pointSize');
            pointSize.value = 1;
            currentPointSize = 1;
            document.getElementById('pointSizeLabel').textContent = `Point Size: ${currentPointSize}x`;
            if (pointsData) {
                updatePointCloud(pointsData);
            }
        });

        document.getElementById('transparencyLabel').addEventListener('click', function (event) {
            event.stopPropagation(); // Prevent menu from closing
            const transparency = document.getElementById('transparency');
            transparency.value = 1;
            currentTransparency = 1;
            document.getElementById('transparencyLabel').textContent = `Opacity: ${currentTransparency}x`;
            if (pointsData) {
                updatePointCloud(pointsData);
            }
        });

        // Prevent menu from closing on input interactions
        document.querySelectorAll('.dropdown-menu').forEach(menu => {
            menu.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>
